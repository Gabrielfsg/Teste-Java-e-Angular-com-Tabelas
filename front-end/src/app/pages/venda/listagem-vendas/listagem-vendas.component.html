<p-toast></p-toast>
<p-card>
  <h2 class="text-center mt-3">Vendas Realizadas</h2>
  <div class="row mt-5">
    <p-table [value]="vendas" [columns]="colunas" [paginator]="true" [loading]="isLoadingBuscar" [rows]="5">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let coluna of columns">{{coluna}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <tr>
          <td>{{venda.id}}</td>
          <td>{{venda.dataVenda | date: "dd/MM/yyyy"}}</td>
          <td>R$ {{venda.total | money}}</td>
          <td>
            <button pButton class="p-button-primary btnExtension" (click)="listarProdutos(venda.id)" label="Produtos"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            <span class="d-flex justify-content-center">
                Nenhum produto encontrado.
            </span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
