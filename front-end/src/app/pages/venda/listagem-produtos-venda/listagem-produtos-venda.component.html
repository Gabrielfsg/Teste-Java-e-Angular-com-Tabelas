<p-toast></p-toast>
<p-card>
  <h2 class="text-center mt-3">Produtos - Venda Id: {{idProduto}}</h2>
  <div class="row mt-5">
    <p-table [value]="produtosVenda" [columns]="colunas" [paginator]="true" [loading]="isLoadingBuscar" [rows]="5">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let coluna of columns">{{coluna}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <tr>
          <td>{{venda.nomeProduto}}</td>
          <td>
            <span *ngIf="venda.promocao === promocaoTRES_POR_DEZ">3 por R$10,00</span>
            <span *ngIf="venda.promocao === promocaoDOIS_PAGUE_UM">Leve 2 e Pague 1</span>
            <span *ngIf="!venda.promocao">Nenhum</span>
          </td>
          <td>R$ {{venda.preco | money}}</td>
          <td>{{venda.quantidade}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            <span class="d-flex justify-content-center">
                Nenhum produto encontrado.
            </span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
